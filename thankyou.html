    <style>
        body {
            background: linear-gradient(135deg, #f7f7f7, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .thank-box {
            background: white;
            padding: 55px 35px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
            max-width: 520px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        .icon {
            font-size: 64px;
            color: #FFD700;
            margin-bottom: 15px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn-yellow {
            background: #FFD700;
            color: #000;
            font-weight: 600;
            padding: 12px 26px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-yellow:hover {
            background: #e6c200;
        }

        .quick-actions {
            margin-top: 20px;
            font-weight: 600;
        }

        .quick-actions a {
            margin: 5px;
            text-decoration: none;
            color: #333;
        }

        .quick-actions a:hover {
            color: #FFD700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width:768px) {
            .thank-box {
                padding: 40px 20px;
            }
        }
    </style>

</head>
